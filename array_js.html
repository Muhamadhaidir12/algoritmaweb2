<html>
    <head>
        <title>ARRAY</title>
    </head>
    <body>
        <h1>PRAKTIKUM ARRAY JAVASCRIPT</h1>
        <ol>

            <li>Array Concat</li>
        <div id = "1"></div>

        <script>
            //concat
            var praktek = ["LINUX", "PBW2", "JWP"];
            var teori = ["PTSC", "PIK", "SPK", "SISTEM OPERASI"];
            var matkul = praktek.concat(teori);
            document.getElementById("1").innerHTML = matkul;
            document.write("<br>");
        </script>

            <li>Array Sort</li>
        <div id = "2"></div>
        <script>
            //sort
            var praktek = ["LINUX", "PBW2", "JWP"];
            var teori = ["PTSC", "PIK", "SPK", "SISTEM OPERASI"];
            var matkul = praktek.concat(teori);
            document.getElementById("2").innerHTML = matkul.sort();
            document.write("<br>");
        </script>

            <li>Array Reverse</li>
        <div id = "3"></div>
        <script>
            //reverse
            var praktek = ["LINUX", "PBW2", "JWP"];
            var teori = ["PTSC", "PIK", "SPK", "SISTEM OPERASI"];
            var matkul = praktek.concat(teori);
            document.getElementById("3").innerHTML = matkul.reverse();
            document.write("<br>");
        </script>

            <li>Array Length</li>
        <div id = "4"></div>
        <script>
            //length
            var praktek = ["LINUX", "PBW2", "JWP"];
            var teori = ["PTSC", "PIK", "SPK", "SISTEM OPERASI"];
            var matkul = praktek.concat(teori);
            document.getElementById("4").innerHTML = matkul.length;
            document.write("<br>");
        </script>

            <li>Array Join</li>
        <div id = "5"></div>
        <script>
            //join
            var praktek = ["LINUX", "PBW2", "JWP"];
            var teori = ["PTSC", "PIK", "SPK", "SISTEM OPERASI"];
            var matkul = praktek.concat(teori);
            document.getElementById("5").innerHTML = matkul.join(" | ");
            document.write("<br>");
        </script>

        </ol>
    </body>
</html>
